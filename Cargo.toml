[workspace]
members = ["kobe", "kobe-core", "kobe-btc", "kobe-eth", "kobe-sol"]
default-members = ["kobe"]
resolver = "3"

[workspace.package]
version = "0.2.8"
edition = "2024"
license = "MIT OR Apache-2.0"
repository = "https://github.com/pyroth/kobe"

[workspace.dependencies]
kobe-core = { version = "0.2.8", path = "./kobe-core", default-features = false }
kobe-btc = { version = "0.2.8", path = "./kobe-btc", default-features = false }
kobe-eth = { version = "0.2.8", path = "./kobe-eth", default-features = false }
kobe-sol = { version = "0.2.8", path = "./kobe-sol", default-features = false }

# CLI dependencies
clap = { version = "4.5", features = ["derive"] }
colored = "3.0"

# Crypto dependencies (no default-features for no_std support)
alloy-primitives = { version = "1.5", default-features = false, features = ["k256"] }
bitcoin = { version = "0.32", default-features = false }
bip39 = { version = "2.1", default-features = false }
bip32 = { version = "0.5", default-features = false, features = ["secp256k1", "alloc"] }
bs58 = { version = "0.5", default-features = false, features = ["alloc"] }
ed25519-dalek = { version = "2.2", default-features = false }
k256 = { version = "0.13", default-features = false, features = ["ecdsa"] }
getrandom = { version = "0.3", default-features = false }
hmac = { version = "0.12", default-features = false }
sha2 = { version = "0.10", default-features = false }
hex = { version = "0.4", default-features = false }
zeroize = { version = "1.7", default-features = false, features = ["derive"] }

[profile.release]
lto = true
codegen-units = 1
panic = "abort"
strip = true

[profile.dev]
# Faster compile times for development
opt-level = 0
debug = true

[profile.test]
# Enable optimizations for faster test execution
opt-level = 2

[workspace.lints.rust]
# Safety and correctness
unsafe_code = "warn"
missing_docs = "warn"
rust_2024_compatibility = { level = "warn", priority = -1 }

[workspace.lints.clippy]
# Correctness
correctness = { level = "deny", priority = -1 }
# Suspicious code
suspicious = { level = "warn", priority = -1 }
# Code complexity
complexity = { level = "warn", priority = -1 }
# Performance
perf = { level = "warn", priority = -1 }
# Style
style = { level = "warn", priority = -1 }
# Pedantic (more strict)
pedantic = { level = "warn", priority = -1 }
# Allow some pedantic lints that are too noisy
missing_errors_doc = "allow"
missing_panics_doc = "allow"
module_name_repetitions = "allow"
must_use_candidate = "allow"
