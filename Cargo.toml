[workspace]
members = ["kobe", "kobe-core", "kobe-btc", "kobe-eth"]
default-members = ["kobe"]
resolver = "3"

[workspace.dependencies]
kobe-core = { path = "./kobe-core" }
kobe-btc = { path = "./kobe-btc" }
kobe-eth = { path = "./kobe-eth" }

# CLI dependencies
clap = { version = "4.5", features = ["derive"] }
colored = "3.0"

# Crypto dependencies
alloy-primitives = { version = "1.5", features = ["k256"] }
bitcoin = { version = "0.32", features = ["rand-std"] }
bip39 = { version = "2.1", features = ["rand"] }
k256 = { version = "0.13", features = ["ecdsa"] }
hmac = "0.12"
sha2 = "0.10"
rand = "0.9"
hex = "0.4"
zeroize = { version = "1.7", features = ["derive"] }

[profile.release]
lto = true
codegen-units = 1
panic = "abort"
strip = true
