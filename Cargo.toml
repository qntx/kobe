[workspace]
members = ["kobe", "kobe-core", "kobe-btc", "kobe-eth", "kobe-sol"]
default-members = ["kobe"]
resolver = "3"

[workspace.dependencies]
kobe-core = { version = "0.2.2", path = "./kobe-core", default-features = false }
kobe-btc = { version = "0.2.2", path = "./kobe-btc", default-features = false }
kobe-eth = { version = "0.2.2", path = "./kobe-eth", default-features = false }
kobe-sol = { version = "0.2.2", path = "./kobe-sol", default-features = false }

# CLI dependencies
clap = { version = "4.5", features = ["derive"] }
colored = "3.0"

# Crypto dependencies (no default-features for no_std support)
alloy-primitives = { version = "1.5", default-features = false, features = ["k256"] }
bitcoin = { version = "0.32", default-features = false }
bip39 = { version = "2.1", default-features = false }
bip32 = { version = "0.5", default-features = false, features = ["secp256k1", "alloc"] }
bs58 = { version = "0.5", default-features = false, features = ["alloc"] }
ed25519-dalek = { version = "2.1", default-features = false }
k256 = { version = "0.13", default-features = false, features = ["ecdsa"] }
hmac = { version = "0.12", default-features = false }
sha2 = { version = "0.10", default-features = false }
rand = { version = "0.9", default-features = false, features = ["os_rng"] }
hex = { version = "0.4", default-features = false }
zeroize = { version = "1.7", default-features = false, features = ["derive"] }

[profile.release]
lto = true
codegen-units = 1
panic = "abort"
strip = true
