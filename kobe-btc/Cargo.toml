[package]
name = "kobe-btc"
version = "0.1.0"
edition = "2024"
description = "Bitcoin wallet support for the Kobe wallet library"
license = "MIT OR Apache-2.0"
keywords = ["bitcoin", "wallet", "crypto", "no_std"]
categories = ["cryptography", "no-std"]

[features]
default = ["std"]
std = ["alloc", "kobe/std", "k256/std"]
alloc = ["kobe/alloc", "k256/alloc"]

[dependencies]
kobe.workspace = true
k256 = { workspace = true, features = ["arithmetic"] }
bech32.workspace = true
bs58.workspace = true
hmac.workspace = true
pbkdf2.workspace = true
rand_core.workspace = true
sha2.workspace = true
zeroize.workspace = true

[dev-dependencies]
hex.workspace = true
hex-literal.workspace = true
rand.workspace = true
