[package]
name = "kobe-eth"
version = "0.1.0"
edition = "2024"
description = "Ethereum wallet support for the Kobe wallet library"
license = "MIT OR Apache-2.0"
keywords = ["ethereum", "wallet", "crypto", "no_std"]
categories = ["cryptography", "no-std"]

[features]
default = ["std"]
std = ["alloc", "kobe/std", "k256/std", "sha3/std"]
alloc = ["kobe/alloc", "k256/alloc"]

[dependencies]
kobe.workspace = true
k256.workspace = true
rand_core.workspace = true
sha3.workspace = true
zeroize.workspace = true

[dev-dependencies]
hex.workspace = true
hex-literal.workspace = true
rand.workspace = true
