[package]
name = "kobe"
version.workspace = true
edition.workspace = true
description = "Core wallet types for Kobe multi-chain wallet CLI"
license.workspace = true
repository.workspace = true
keywords = ["crypto", "wallet", "bip39", "mnemonic", "no_std"]
categories = ["cryptography", "no-std"]

[features]
default = ["std"]
std = ["alloc", "bip39/std", "zeroize/std"]
alloc = ["bip39/alloc", "zeroize/alloc"]
# Enable random mnemonic generation (requires std or custom RNG)
rand = ["bip39/rand"]

[dependencies]
bip39.workspace = true
zeroize.workspace = true

[lints]
workspace = true
